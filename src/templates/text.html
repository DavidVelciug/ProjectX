{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый вариант - Рисование цифр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/text.css' %}">
</head>

<body>
    <!-- Шапка с навигацией -->
    <header>
        <div class="logo">
            <img src="{% static 'img/Безымянный.png' %}" alt="Логотип">
            <span class="logo-text">Текстовый вариант</span>
        </div>

        <div class="header-controls">
            <!-- Переключение между темной и светлой темой -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Выбор вариантов интерфейса -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="variantsBtn">
                    Варианты <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="variantsContent">
                    <a href="text.html"><i class="fas fa-font"></i> Текстовый</a>
                    <a href="2d.html"><i class="fas fa-square"></i> 2D</a>
                    <a href="3d.html"><i class="fas fa-cube"></i> 3D</a>
                </div>
            </div>

            <!-- Основное меню навигации -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="dropdownBtn">
                    Меню <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="{% url 'index' %}"><i class="fas fa-home"></i> Главная</a>
                    <a href="{% url 'app' %}"><i class="fas fa-rocket"></i> Приложение</a>
                    <a href="#"><i class="fas fa-book"></i> О проекте</a>
                    <a href="#"><i class="fas fa-envelope"></i> Контакты</a>
                </div>
            </div>



            <!-- модель ИИ выбранная пользователем -->
            <div style="display: inline-block; margin-left: 10px; padding: 12px 16px; background-color: rgba(42, 157, 143, 0.15); border: 1px solid var(--accent-color); border-radius: 10px; vertical-align: middle;">
                <form style="margin: 0;">
                    <label for="II_model-select" style="font-size: 14px; font-weight: 500; color: var(--accent-light); margin-right: 8px;">
                        Модель ИИ:
                    </label>
                    <select id="II_model-select" style="padding: 6px 12px; font-size: 14px; border: 1px solid var(--accent-color); border-radius: 6px; background-color: rgba(56, 178, 172, 0.1); color: var(--accent-light); cursor: pointer;">
                        <option value="CNN">CNN</option>
                        <option value="MLP">MLP</option>
                        <option value="Perceptron">Perceptron</option>
                    </select>
                </form>
            </div>


        </div>
    </header>

    <!-- Основная область содержимого -->
    <main class="app-content">
        <section class="drawing-section">
            <h2>Нарисуйте цифру</h2>
            <p>Используйте мышь или touch-экран для рисования цифры в области ниже</p>

            <!-- Холст для рисования -->
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>

            <!-- Предполагаемая цифра, выбранная  -->
            <div style="display: inline-block; margin: 10px 0; padding: 12px 16px; background-color: rgba(42, 157, 143, 0.15); border: 1px solid var(--accent-color); border-radius: 10px;">
                <label for="expected-number" style="font-size: 14px; font-weight: 500; color: var(--accent-light); margin-right: 8px;">
                    Введите предполагаемую цифру:
                </label>
                <input
                    type="text"
                    id="expected-number"
                    required
                    style="padding: 6px 12px; font-size: 14px; border: 1px solid var(--accent-color); border-radius: 6px; background-color: rgba(56, 178, 172, 0.1); color: var(--accent-light); width: 60px;"
                >
            </div>

            <!-- Управление процессом распознавания -->
            <div class="controls">
                <button class="control-btn" id="recognize-btn">
                    <i class="fas fa-search"></i> Распознать
                </button>
                <button class="control-btn" id="erase-btn">
                    <i class="fas fa-eraser"></i> Стереть
                </button>
            </div>

            <!-- Текстовый результат распознавания -->
            <div class="result">
                <h3>Результат распознавания:</h3>
                <div class="result-text" id="result-text">—</div>
            </div>
        </section>
    </main>

    <script src="{% static 'js/text.js' %}"></script>
</body>

</html>
