<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Текстовый вариант - Рисование цифр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/text.css">
</head>

<body>
    <!-- Шапка с навигацией -->
    <header>
        <div class="logo">
            <img src="img/Безымянный.png" alt="Логотип">
            <span class="logo-text">Текстовый вариант</span>
        </div>

        <div class="header-controls">
            <!-- Переключение между темной и светлой темой -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Выбор вариантов интерфейса -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="variantsBtn">
                    Варианты <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="variantsContent">
                    <a href="text.html"><i class="fas fa-font"></i> Текстовый</a>
                    <a href="2d.html"><i class="fas fa-square"></i> 2D</a>
                    <a href="3d.html"><i class="fas fa-cube"></i> 3D</a>
                </div>
            </div>

            <!-- Основное меню навигации -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="dropdownBtn">
                    Меню <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="app.html"><i class="fas fa-rocket"></i> Приложение</a>
                    <a href="#"><i class="fas fa-book"></i> О проекте</a>
                    <a href="#"><i class="fas fa-envelope"></i> Контакты</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основная область содержимого -->
    <main class="app-content">
        <section class="drawing-section">
            <h2>Нарисуйте цифру</h2>
            <p>Используйте мышь или touch-экран для рисования цифры в области ниже</p>

            <!-- Холст для рисования -->
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>

            <!-- Управление процессом распознавания -->
            <div class="controls">
                <button class="control-btn" id="recognize-btn">
                    <i class="fas fa-search"></i> Распознать
                </button>
                <button class="control-btn" id="erase-btn">
                    <i class="fas fa-eraser"></i> Стереть
                </button>
            </div>

            <!-- Текстовый результат распознавания -->
            <div class="result">
                <h3>Результат распознавания:</h3>
                <div class="result-text" id="result-text">—</div>
            </div>
        </section>
    </main>

    <script>
        // Управление цветовой темой интерфейса
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        // Сохраненные предпочтения темы или системные настройки
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Применение сохраненной или системной темы
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        // Переключение между темами
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');

            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Отображение основного меню
        document.getElementById('dropdownBtn').addEventListener('click', function () {
            document.getElementById('dropdownContent').classList.toggle('show');
        });

        // Отображение меню вариантов
        document.getElementById('variantsBtn').addEventListener('click', function () {
            document.getElementById('variantsContent').classList.toggle('show');
        });

        // Скрытие меню при клике вне области
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdown = document.getElementById('dropdownContent');
                const variantsDropdown = document.getElementById('variantsContent');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
                if (variantsDropdown.classList.contains('show')) {
                    variantsDropdown.classList.remove('show');
                }
            }
        });

        // Работа с холстом для рисования
        const canvas = document.getElementById('drawing-canvas');
        const ctx = canvas.getContext('2d');
        const recognizeBtn = document.getElementById('recognize-btn');
        const eraseBtn = document.getElementById('erase-btn');
        const resultText = document.getElementById('result-text');

        // Установка размеров холста
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;

            // Черный фон для холста
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        // Инициализация размеров холста
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Состояние процесса рисования
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Настройки инструмента рисования
        ctx.lineWidth = 15;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.strokeStyle = '#FFFFFF';

        // Начало рисования
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Процесс рисования
        function draw(e) {
            if (!isDrawing) return;

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Завершение рисования
        function stopDrawing() {
            isDrawing = false;
        }

        // Обработчики событий мыши
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Обработчики событий для сенсорных экранов
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });

        // Обработка нажатия кнопки распознавания
        recognizeBtn.addEventListener('click', () => {
            // Демонстрационный результат
            const randomDigit = Math.floor(Math.random() * 10);
            resultText.textContent = randomDigit;

            // Анимация результата
            resultText.style.transition = 'all 0.5s ease';
            resultText.style.transform = 'scale(1.2)';
            resultText.style.color = '#38b2ac';

            setTimeout(() => {
                resultText.style.transform = 'scale(1)';
                resultText.style.color = '';
            }, 500);
        });

        // Обработка нажатия кнопки очистки
        eraseBtn.addEventListener('click', () => {
            // Анимация очистки
            canvas.style.animation = 'eraseAnimation 0.5s forwards';

            setTimeout(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                canvas.style.animation = '';
                resultText.textContent = '—';
            }, 500);
        });
    </script>
</body>

</html>
