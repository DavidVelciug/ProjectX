<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D вариант - Рисование цифр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/3d.css">
</head>

<body>
    <!-- Шапка с навигацией -->
    <header>
        <div class="logo">
            <img src="img/Безымянный.png" alt="Логотип">
            <span class="logo-text">3D рисование цифр</span>
        </div>

        <div class="header-controls">
            <!-- Переключение между темной и светлой темой -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Выбор вариантов интерфейса -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="variantsBtn">
                    Варианты <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="variantsContent">
                    <a href="text.html"><i class="fas fa-font"></i> Текстовый</a>
                    <a href="2d.html"><i class="fas fa-square"></i> 2D</a>
                    <a href="3d.html"><i class="fas fa-cube"></i> 3D</a>
                </div>
            </div>

            <!-- Основное меню навигации -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="dropdownBtn">
                    Меню <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="app.html"><i class="fas fa-rocket"></i> Приложение</a>
                    <a href="#"><i class="fas fa-book"></i> О проекте</a>
                    <a href="#"><i class="fas fa-envelope"></i> Контакты</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основное содержимое приложения -->
    <main class="app-content">
        <section class="drawing-section">
            <h2>3D Рисование цифр</h2>
            <p>Нарисуйте цифру в левой области. Результат обработки отобразится справа в 3D.</p>

            <!-- Холсты для рисования и отображения результата -->
            <div class="canvases-container">
                <div class="canvas-wrapper">
                    <div class="canvas-title">Область для рисования</div>
                    <div class="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                    </div>
                </div>

                <div class="canvas-wrapper">
                    <div class="canvas-title">Результат обработки</div>
                    <div class="canvas-container">
                        <canvas id="result-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Управление процессом распознавания -->
            <div class="controls">
                <button class="control-btn" id="recognize-btn">
                    <i class="fas fa-search"></i> Распознать
                </button>
                <button class="control-btn" id="erase-btn">
                    <i class="fas fa-eraser"></i> Стереть
                </button>
            </div>

            <!-- 3D визуализация результата -->
            <div class="visualization-3d">
                <div class="cube-container">
                    <div class="cube-face cube-front">
                        <div class="cube-digit" id="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-back">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-right">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-left">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-top">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-bottom">
                        <div class="cube-digit">5</div>
                    </div>
                </div>
            </div>

            <!-- Текстовый результат распознавания -->
            <div class="result">
                <h3>Распознанная цифра:</h3>
                <div class="result-text" id="result-text">5</div>
            </div>
        </section>
    </main>

    <script src="js/3d.js"></script>
</body>

</html>
