<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D вариант - Рисование цифр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/2d.css">
</head>

<body>
    <!-- Видео-прелоадер -->
    <div class="video-preloader" id="videoPreloader">
        <div class="video-container">
            <video id="preloaderVideo" muted loop>
                <source src="gif/wmremove-transformed.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
            <div class="video-overlay">
                <div class="loading-text">Загрузка 2D холста...</div>
                <div class="loading-progress">
                    <div class="loading-progress-bar" id="progressBar"></div>
                </div>
                <div class="loading-percentage" id="loadingPercentage">0%</div>
            </div>
        </div>
        <div class="content-reveal" id="contentReveal"></div>
    </div>

    <!-- Шапка с навигацией -->
    <header>
        <a href="index.html" class="logo-link">
            <div class="logo">
                <div class="logo-placeholder" style="width: 50px; height: 50px; background: var(--accent-color); border-radius: 5px; display: flex; align-items: center; justify-content: center; margin-right: 15px;">
                    <i class="fas fa-paint-brush" style="color: white; font-size: 24px;"></i>
                </div>
                <span class="logo-text">2D рисование цифр</span>
            </div>
        </a>

        <div class="header-controls">
            <!-- Переключение между темной и светлой темой -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Выбор вариантов интерфейса -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="variantsBtn">
                    Варианты <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="variantsContent">
                    <a href="text.html"><i class="fas fa-font"></i> Текстовый</a>
                    <a href="2d.html"><i class="fas fa-square"></i> 2D</a>
                    <a href="3d.html"><i class="fas fa-cube"></i> 3D</a>
                </div>
            </div>

            <!-- Основное меню навигации -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="dropdownBtn">
                    Меню <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="app.html"><i class="fas fa-rocket"></i> Приложение</a>
                    <a href="aboutproject.html"><i class="fas fa-book"></i> О проекте</a>
                </div>
            </div>

            <!-- модель ИИ выбранная пользователем -->
            <div class="model-selector">
                <form>
                    <label for="II_model-select">
                        Модель ИИ:
                    </label>
                    <select id="II_model-select">
                        <option value="CNN">CNN</option>
                        <option value="MLP">MLP</option>
                        <option value="Perceptron">Perceptron</option>
                    </select>
                </form>
            </div>
        </div>
    </header>

    <!-- Основное содержимое приложения -->
    <main class="app-content">
        <section class="drawing-section">
            <h2>2D Рисование цифр</h2>
            <p>Нарисуйте цифру в левой области. Результат обработки отобразится справа.</p>

            <!-- Холсты для рисования и отображения результата -->
            <div class="canvases-container">
                <div class="canvas-wrapper">
                    <div class="canvas-title">Область для рисования</div>
                    <div class="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                    </div>
                </div>

                <div class="canvas-wrapper">
                    <div class="canvas-title">Результат обработки</div>
                    <div class="canvas-container">
                        <canvas id="result-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Управление процессом распознавания -->
            <div class="controls">
                <button class="control-btn" id="recognize-btn">
                    <i class="fas fa-search"></i> Распознать
                </button>
                <button class="control-btn" id="erase-btn">
                    <i class="fas fa-eraser"></i> Стереть
                </button>
            </div>

            <!-- Визуальное отображение результата -->
            <div class="visualization-2d">
                <div class="digit-display">
                    <div class="digit" id="digit">—</div>
                </div>
            </div>

            <!-- Текстовый результат распознавания -->
            <div class="result">
                <h3>Распознанная цифра:</h3>
                <div class="result-text" id="result-text">—</div>
            </div>
        </section>
    </main>

    <script src="js/2d.js">
    </script>
</body>

</html>
