<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D вариант - Рисование цифр</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/3d.css">
</head>

<body>
    <!-- Шапка с навигацией -->
    <header>
        <div class="logo">
            <img src="img/Безымянный.png" alt="Логотип">
            <span class="logo-text">3D рисование цифр</span>
        </div>

        <div class="header-controls">
            <!-- Переключение между темной и светлой темой -->
            <button class="theme-toggle" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>

            <!-- Выбор вариантов интерфейса -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="variantsBtn">
                    Варианты <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="variantsContent">
                    <a href="text.html"><i class="fas fa-font"></i> Текстовый</a>
                    <a href="2d.html"><i class="fas fa-square"></i> 2D</a>
                    <a href="3d.html"><i class="fas fa-cube"></i> 3D</a>
                </div>
            </div>

            <!-- Основное меню навигации -->
            <div class="dropdown-menu">
                <button class="dropdown-btn" id="dropdownBtn">
                    Меню <i class="fas fa-chevron-down"></i>
                </button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="index.html"><i class="fas fa-home"></i> Главная</a>
                    <a href="app.html"><i class="fas fa-rocket"></i> Приложение</a>
                    <a href="#"><i class="fas fa-book"></i> О проекте</a>
                    <a href="#"><i class="fas fa-envelope"></i> Контакты</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Основное содержимое приложения -->
    <main class="app-content">
        <section class="drawing-section">
            <h2>3D Рисование цифр</h2>
            <p>Нарисуйте цифру в левой области. Результат обработки отобразится справа в 3D.</p>

            <!-- Холсты для рисования и отображения результата -->
            <div class="canvases-container">
                <div class="canvas-wrapper">
                    <div class="canvas-title">Область для рисования</div>
                    <div class="canvas-container">
                        <canvas id="drawing-canvas"></canvas>
                    </div>
                </div>

                <div class="canvas-wrapper">
                    <div class="canvas-title">Результат обработки</div>
                    <div class="canvas-container">
                        <canvas id="result-canvas"></canvas>
                    </div>
                </div>
            </div>

            <!-- Управление процессом распознавания -->
            <div class="controls">
                <button class="control-btn" id="recognize-btn">
                    <i class="fas fa-search"></i> Распознать
                </button>
                <button class="control-btn" id="erase-btn">
                    <i class="fas fa-eraser"></i> Стереть
                </button>
            </div>

            <!-- 3D визуализация результата -->
            <div class="visualization-3d">
                <div class="cube-container">
                    <div class="cube-face cube-front">
                        <div class="cube-digit" id="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-back">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-right">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-left">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-top">
                        <div class="cube-digit">5</div>
                    </div>
                    <div class="cube-face cube-bottom">
                        <div class="cube-digit">5</div>
                    </div>
                </div>
            </div>

            <!-- Текстовый результат распознавания -->
            <div class="result">
                <h3>Распознанная цифра:</h3>
                <div class="result-text" id="result-text">5</div>
            </div>
        </section>
    </main>

    <script>
        // Управление цветовой темой интерфейса
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = themeToggle.querySelector('i');

        // Сохраненные предпочтения темы или системные настройки
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Применение сохраненной или системной темы
        if (savedTheme === 'light' || (!savedTheme && !prefersDark)) {
            document.body.classList.add('light-theme');
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
        }

        // Переключение между темами
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');

            if (document.body.classList.contains('light-theme')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
                localStorage.setItem('theme', 'light');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Отображение основного меню
        document.getElementById('dropdownBtn').addEventListener('click', function () {
            document.getElementById('dropdownContent').classList.toggle('show');
        });

        // Отображение меню вариантов
        document.getElementById('variantsBtn').addEventListener('click', function () {
            document.getElementById('variantsContent').classList.toggle('show');
        });

        // Скрытие меню при клике вне области
        window.addEventListener('click', function (event) {
            if (!event.target.matches('.dropdown-btn')) {
                const dropdown = document.getElementById('dropdownContent');
                const variantsDropdown = document.getElementById('variantsContent');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
                if (variantsDropdown.classList.contains('show')) {
                    variantsDropdown.classList.remove('show');
                }
            }
        });

        // Работа с холстами для рисования
        const drawingCanvas = document.getElementById('drawing-canvas');
        const resultCanvas = document.getElementById('result-canvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const resultCtx = resultCanvas.getContext('2d');
        const recognizeBtn = document.getElementById('recognize-btn');
        const eraseBtn = document.getElementById('erase-btn');
        const resultText = document.getElementById('result-text');
        const cubeDigit = document.getElementById('cube-digit');

        // Установка размеров холстов
        function resizeCanvases() {
            const container = drawingCanvas.parentElement;
            drawingCanvas.width = container.offsetWidth;
            drawingCanvas.height = container.offsetHeight;
            resultCanvas.width = container.offsetWidth;
            resultCanvas.height = container.offsetHeight;

            // Черный фон для холстов
            drawingCtx.fillStyle = '#000';
            drawingCtx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);

            resultCtx.fillStyle = '#111';
            resultCtx.fillRect(0, 0, resultCanvas.width, resultCanvas.height);
        }

        // Инициализация размеров холстов
        resizeCanvases();
        window.addEventListener('resize', resizeCanvases);

        // Состояние процесса рисования
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Настройки инструмента рисования
        drawingCtx.lineWidth = 15;
        drawingCtx.lineCap = 'round';
        drawingCtx.lineJoin = 'round';
        drawingCtx.strokeStyle = '#FFFFFF';

        // Начало рисования
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Процесс рисования
        function draw(e) {
            if (!isDrawing) return;

            drawingCtx.beginPath();
            drawingCtx.moveTo(lastX, lastY);
            drawingCtx.lineTo(e.offsetX, e.offsetY);
            drawingCtx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        // Завершение рисования
        function stopDrawing() {
            isDrawing = false;
        }

        // Обработчики событий мыши
        drawingCanvas.addEventListener('mousedown', startDrawing);
        drawingCanvas.addEventListener('mousemove', draw);
        drawingCanvas.addEventListener('mouseup', stopDrawing);
        drawingCanvas.addEventListener('mouseout', stopDrawing);

        // Обработчики событий для сенсорных экранов
        drawingCanvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        drawingCanvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            drawingCanvas.dispatchEvent(mouseEvent);
        });

        // 3D эффект для отображения результата
        function draw3DEffect(digit) {
            // Очистка холста результата
            resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
            resultCtx.fillStyle = '#111';
            resultCtx.fillRect(0, 0, resultCanvas.width, resultCanvas.height);

            // Размер цифры в зависимости от размера холста
            const size = Math.min(resultCanvas.width, resultCanvas.height) * 0.6;
            resultCtx.font = `bold ${size}px Arial`;
            resultCtx.textAlign = 'center';
            resultCtx.textBaseline = 'middle';

            // Тень для эффекта объема
            resultCtx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            resultCtx.fillText(digit, resultCanvas.width / 2 + 4, resultCanvas.height / 2 + 4);

            // Основной текст с градиентом
            const gradient = resultCtx.createLinearGradient(
                0, 0, resultCanvas.width, resultCanvas.height
            );
            gradient.addColorStop(0, '#38b2ac');
            gradient.addColorStop(1, '#48cae4');

            resultCtx.fillStyle = gradient;
            resultCtx.fillText(digit, resultCanvas.width / 2, resultCanvas.height / 2);

            // Бликовый эффект
            resultCtx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            resultCtx.fillText(digit, resultCanvas.width / 2 - 2, resultCanvas.height / 2 - 2);
        }

        // Обработка нажатия кнопки распознавания
        recognizeBtn.addEventListener('click', () => {
            // Демонстрационный результат
            const randomDigit = Math.floor(Math.random() * 10);

            // 3D эффект на холсте результата
            draw3DEffect(randomDigit);

            // Обновление текстового результата и 3D куба
            resultText.textContent = randomDigit;
            document.querySelectorAll('.cube-digit').forEach(el => {
                el.textContent = randomDigit;
            });

            // Анимация результата
            resultText.style.transition = 'all 0.5s ease';
            resultText.style.transform = 'scale(1.2) translateZ(10px)';
            resultText.style.color = '#38b2ac';

            setTimeout(() => {
                resultText.style.transform = 'scale(1) translateZ(5px)';
                resultText.style.color = '';
            }, 500);
        });

        // Обработка нажатия кнопки очистки
        eraseBtn.addEventListener('click', () => {
            // Анимация очистки
            drawingCanvas.style.animation = 'eraseAnimation 0.5s forwards';

            setTimeout(() => {
                drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
                drawingCtx.fillStyle = '#000';
                drawingCtx.fillRect(0, 0, drawingCanvas.width, drawingCanvas.height);

                resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
                resultCtx.fillStyle = '#111';
                resultCtx.fillRect(0, 0, resultCanvas.width, resultCanvas.height);

                drawingCanvas.style.animation = '';
                resultText.textContent = '';
                document.querySelectorAll('.cube-digit').forEach(el => {
                    el.textContent = '';
                });
            }, 500);
        });

        // Интерактивные 3D эффекты
        const cube = document.querySelector('.cube-container');

        // Взаимодействие с 3D объектами
        cube.addEventListener('mouseenter', () => {
            cube.style.animationPlayState = 'paused';
        });

        cube.addEventListener('mouseleave', () => {
            cube.style.animationPlayState = 'running';
        });
    </script>
</body>

</html>
