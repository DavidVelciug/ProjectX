{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена - Цифровой холст</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/404.css' %}">

</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        
        <h1 class="error-title">404</h1>
        <h2 class="error-subtitle">Страница не найдена</h2>
        
        <div class="digital-art">
            <div class="digit">4</div>
            <div class="digit">0</div>
            <div class="digit">4</div>
        </div>
        
        <p class="error-description">
            К сожалению, запрашиваемая страница не существует. 
            Возможно, она была перемещена или удалена. 
            Вернитесь на главную страницу или воспользуйтесь навигацией.
        </p>
        
        <div class="navigation-buttons">
            <a href="{% url 'index' %}" class="nav-btn">
                <i class="fas fa-home"></i> Главная страница
            </a>
            <a href="{% url 'app' %}" class="nav-btn">
                <i class="fas fa-rocket"></i> Приложение
            </a>
            <a href="{% url 'text' %}" class="nav-btn">
                <i class="fas fa-paint-brush"></i> Цифровой холст
            </a>
        </div>
    </div>
    <script src="{% static 'js/404.js' %}"></script>
</body>
</html>
